<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bender - Css Art</title>
  <link rel="shortcut icon" href="assets/favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="bender-container">
    <div class="antenna">
      <div class="circle"></div>
      <div class="tronc-container">
        <div class="tronc"></div>
      </div>
      <div class="base"></div>
    </div>

    <article class="head">
      <div class="head-top">
        <div class="eyes-container">
          <aside class="gap-eyes">
            <div class="eye eye-left">
              <div class="pupil"></div>
            </div>
            <div class="eye eye-right">
              <div class="pupil"></div>
            </div>
          </aside>
        </div>
      </div>
      <div class="head-bottom">
        <menu class="teeth"></menu>
      </div>
    </article>

    <article class="neck">
      <div class="neck-top"></div>
      <div class="neck-bottom"></div>
    </article>

    <div class="arm-left">
      <div class="base"></div>
      <section class="piece piece-n1"></section>
      <section class="piece piece-n2"></section>
      <section class="piece piece-n3"></section>
      <section class="piece piece-n4"></section>
      <section class="piece piece-n5"></section>
      <footer class="hand-container">
        <div class="hand"></div>
      </footer>
      <div class="finger finger1"></div>
      <div class="finger finger2"></div>
      <div class="finger finger3"></div>
    </div>
    <div class="arm-right">
      <div class="base"></div>
      <section class="piece piece-n1"></section>
      <section class="piece piece-n2"></section>
      <section class="piece piece-n3"></section>
      <section class="piece piece-n4"></section>
      <section class="piece piece-n5"></section>
      <footer class="hand-container">
        <div class="hand"></div>
      </footer>
      <div class="finger finger1"></div>
      <div class="finger finger2"></div>
      <div class="finger finger3"></div>
    </div>
    <div class="body-container">
      <article class="body">
        <div class="door-container">
          <div class="door">
            <div class="circle-door"></div>
          </div>
        </div>
      </article>
    </div>
    <article class="legs">
      <div class="leg-left">
        <section class="piece piece-n1"></section>
        <section class="piece piece-n2"></section>
        <section class="piece piece-n3"></section>
        <section class="piece piece-n4"></section>
        <section class="piece piece-n5"></section>
        <footer class="feet-container">
          <div class="feet"></div>
        </footer>
      </div>
      <div class="leg-right">
        <section class="piece piece-n1"></section>
        <section class="piece piece-n2"></section>
        <section class="piece piece-n3"></section>
        <section class="piece piece-n4"></section>
        <section class="piece piece-n5"></section>
        <footer class="feet-container">
          <div class="feet"></div>
        </footer>
      </div>
    </article>
  </div>

  <script src="script.js"></script>
</body>

</html>
